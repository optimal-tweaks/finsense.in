        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    </head>
    <body>

     <div class="container mt-2">
         <div class="card">
             <div class="card-body">
                 <form id="post-form">
                     <center><h3>Create A Case Study</h3></center>
                     <textarea id="heading" class="form-control mt-2 mb-1" placeholder="Heading"></textarea>
                     <textarea id="description" class="form-control mt-2 mb-1" placeholder="Description"></textarea>
                     <textarea id="category" class="form-control mt-2 mb-1" placeholder="Category"></textarea>
                     <textarea id="summernote" class="form-control mt-2 mb-1"></textarea>
                     <span>Add Case Study Picture</span>
                     <input type="file" class="form-control mt-2 mb-1" id="imagePost" placeholder="Choose Case Study Image" accept="images/*">
                     <span>Add Thumbnail Picture</span>
                     <input type="file" class="form-control mt-2 mb-1" id="image" placeholder="Choose Case Study Image" accept="images/*">
                     <textarea id="imageAlt" class="form-control mt-2 mb-1" placeholder="Image ALT Tag"></textarea>
                     <div class="text-center mt-2 mb-1">
                         <button type="button" class="btn btn-success" onclick="upload()">Upload</button>
                     </div>

                 </form>
                 <script>
                    $(document).ready(function() {
                        $('#summernote').summernote({
                            toolbar: [
                            ['style', ['style']],
                            ['fontsize', ['fontsize']],
                            ['font', ['bold', 'italic', 'underline', 'clear']],
                            ['fontname', ['fontname']],
                            ['color', ['color']],
                            ['para', ['ul', 'ol', 'paragraph']],
                            ['height', ['height']],
                            ['insert', ['picture','link', 'hr']],
                            ['table', ['table']]
                        ],
                        height: 200,
                        focus: false,
                        //tabsize: 2,
                        placeholder: "What's on your mind..."
                        //fontSizes: ['12', '14', '18', '24', '36', '48' , '64', '82', '150']
                        });
                    });
                  </script>
              </div>

         </div>
         <br/>
         <br/>
         <center><h3 class="mt-2 mb-1">Created Case Studies</h3></center>
         <div class="row mt-4 mt-2 mb-1" id="posts">

         </div>

     </div>
